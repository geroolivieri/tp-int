<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In BMW M</title>
    <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/f8e21c5a17.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="https://www.bmw.com/etc.clientlibs/settings/wcm/designs/bmwcom/base/resources/ci2020/img/logo-dark.svg">
</head>
<body>
 
    <div class="container">
        
        <div class="logintitle">
            <img src="https://www.bmw.com/etc.clientlibs/settings/wcm/designs/bmwcom/base/resources/ci2020/img/logo-light.svg" alt="">
            <h1>BMW Motorsport</h1>
            <img src="https://www.bmw.com/etc.clientlibs/settings/wcm/designs/bmwcom/base/resources/ci2020/img/logo-light.svg" alt=""> 
        </div>
         
        <div class="all">
        <div class="login">
            <h2>Log In</h2>
        </div>
            <div class="userlabel">
                <label for="user">Username</label>
                <input type="text" name="username" id="user" required>
            </div>
            <div class="passlabel">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass">
            </div>
        
        <div class="button"><a href="./index.html"> <button>Log In</button></a></div>
    </div>
   
    <div class="fpass">
        <p>Are you new?</p>
        <a href="./register.html"><button>Create Account</button></a>
    </div>
</div>
</body>
</html>
